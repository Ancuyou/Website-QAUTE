<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT - QAUTE">QAUTE - Tư vấn Sinh viên Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & FontAwesome (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- chỗ page chèn thêm head nếu cần -->
    <section layout:fragment="extra_head"></section>
</head>
<body>

<!-- Navbar chung -->
<div th:replace="~{commons/navbar :: navbar}"></div>

<!-- Nội dung trang -->
<main class="container-fluid px-0" layout:fragment="content"></main>

<!-- Modals + Footer chung -->
<div th:replace="~{commons/modals :: modals}"></div>
<div th:replace="~{commons/footer :: footer}"></div>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/auth.js}"></script>

<!-- chỗ page chèn script riêng -->
<section layout:fragment="page_scripts"></section>
</body>
</html>
