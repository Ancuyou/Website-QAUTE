<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modals">

    <!-- Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-comments me-2"></i>Chat với Tư vấn viên</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 border-end">
                            <h6 class="fw-bold mb-3">Tư vấn viên Online</h6>
                            <div class="list-group list-group-flush">
                                <!-- giữ danh sách mẫu như bản gốc -->
                                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                    <div class="position-relative me-3">
                                        <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Consultant">
                                        <span class="position-absolute bottom-0 end-0 bg-success border border-white rounded-circle" style="width:12px;height:12px;"></span>
                                    </div>
                                    <div><div class="fw-semibold">TS. Nguyễn Thị Lan</div><small class="text-muted">Tâm lý học</small></div>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                    <div class="position-relative me-3">
                                        <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Consultant">
                                        <span class="position-absolute bottom-0 end-0 bg-success border border-white rounded-circle" style="width:12px;height:12px;"></span>
                                    </div>
                                    <div><div class="fw-semibold">ThS. Trần Văn Minh</div><small class="text-muted">Nghề nghiệp</small></div>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                    <div class="position-relative me-3">
                                        <img src="https://via.placeholder.com/40" class="rounded-circle" alt="Consultant">
                                        <span class="position-absolute bottom-0 end-0 bg-warning border border-white rounded-circle" style="width:12px;height:12px;"></span>
                                    </div>
                                    <div><div class="fw-semibold">PGS. Lê Thị Hương</div><small class="text-muted">Giáo dục - Bận</small></div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-comment-dots fa-3x mb-3 opacity-50"></i>
                                <p>Chọn một tư vấn viên để bắt đầu cuộc trò chuyện</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" aria-labelledby="loginTitle">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h6 class="modal-title fw-semibold" id="loginTitle">
                        <i class="fa-solid fa-right-to-bracket me-2"></i>Đăng nhập
                    </h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>

                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="username" required>
                            <div class="invalid-feedback">Vui lòng nhập username hợp lệ.</div>
                        </div>
                        <div class="mb-2">
                            <label for="loginPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" minlength="6" required>
                            <div class="invalid-feedback">Mật khẩu tối thiểu 6 ký tự.</div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ghi nhớ</label>
                            </div>
                            <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                        </div>

                        <div id="loginAlert" class="alert alert-danger py-2 d-none" role="alert">
                            Thông tin đăng nhập chưa đúng.
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm me-2 d-none" id="loginSpinner" role="status" aria-hidden="true"></span>
                            Đăng nhập
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</body>
</html>
