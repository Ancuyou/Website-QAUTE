<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - QAUTE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .forgot-container {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            min-height: 100vh;
        }
        .forgot-card {
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
<div class="forgot-container d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="forgot-card card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="brand-logo text-primary fw-bold fs-3">
                                <i class="fas fa-graduation-cap me-2"></i>QAUTE
                            </div>
                            <p class="text-muted mt-2">Đặt lại mật khẩu của bạn</p>
                        </div>

                        <!-- Form nhập Email -->
                        <form th:if="${showEmailForm}"
                              th:action="@{/auth/forgotPassword}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-2 text-primary"></i>Email
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       placeholder="Nhập email của bạn"
                                       required>
                            </div>
                            <div th:if="${error}" class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">
                                Tiếp tục
                            </button>
                        </form>

                        <!-- Form nhập OTP -->
                        <form th:if="${showOtpForm}"
                              th:action="@{/auth/verifyOtp}" method="post" id="otpForm">
                            <input type="hidden" name="email" th:value="${email}">
                            <div class="mb-3 text-center">
                                <label class="form-label fw-semibold">Nhập mã OTP</label>
                                <div class="d-flex justify-content-between">
                                    <input type="text" maxlength="1" class="otp-input form-control mx-1 text-center" name="otp1" required>
                                    <input type="text" maxlength="1" class="otp-input form-control mx-1 text-center" name="otp2" required>
                                    <input type="text" maxlength="1" class="otp-input form-control mx-1 text-center" name="otp3" required>
                                    <input type="text" maxlength="1" class="otp-input form-control mx-1 text-center" name="otp4" required>
                                    <input type="text" maxlength="1" class="otp-input form-control mx-1 text-center" name="otp5" required>
                                    <input type="text" maxlength="1" class="otp-input form-control mx-1 text-center" name="otp6" required>
                                </div>
                            </div>

                            <script>
                                const inputs = document.querySelectorAll(".otp-input");

                                inputs.forEach((input, index) => {
                                    input.addEventListener("input", () => {
                                        if (input.value.length === 1 && index < inputs.length - 1) {
                                            inputs[index + 1].focus(); // tự nhảy qua ô kế tiếp
                                        }
                                    });

                                    input.addEventListener("keydown", (e) => {
                                        if (e.key === "Backspace" && !input.value && index > 0) {
                                            inputs[index - 1].focus(); // backspace thì lùi lại ô trước
                                        }
                                    });
                                });
                            </script>
                            <div th:if="${error}" class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>
                            <button type="submit" class="btn btn-custom w-100 mt-3">
                                Xác nhận OTP
                            </button>
                        </form>
                        <!-- Form đặt lại mật khẩu -->
                        <form th:if="${showResetForm}" th:action="@{/auth/resetPassword}" method="post">
                            <input type="hidden" name="email" th:value="${email}">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-2 text-primary"></i>Mật khẩu mới
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="newPassword"
                                       name="newPassword"
                                       placeholder="Nhập mật khẩu mới"
                                       required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-2 text-primary"></i>Nhập lại mật khẩu
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="confirmPassword"
                                       name="confirmPassword"
                                       placeholder="Xác nhận mật khẩu mới"
                                       required>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">
                                Đặt lại mật khẩu
                            </button>
                        </form>

                        <!-- Quay lại login -->
                        <div class="text-center mt-4">
                            <a th:href="@{/auth/login}" class="text-primary fw-semibold">
                                <i class="fas fa-arrow-left me-1"></i>Quay lại đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Sau khi submit emailForm, chuyển qua resetForm trong cùng trang
    const emailForm = document.getElementById("emailForm");
    const resetForm = document.getElementById("resetForm");
    const resetEmail = document.getElementById("resetEmail");

    emailForm.addEventListener("submit", function (e) {
        const email = document.getElementById("email").value;
        resetEmail.value = email;
        emailForm.classList.add("d-none");
        resetForm.classList.remove("d-none");
    });
</script>
</body>
</html>
