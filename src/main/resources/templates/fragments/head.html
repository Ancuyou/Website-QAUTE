<!-- templates/fragments/head.html -->
<! -- head fragment: chỉ chứa phần <head> -->
    <head th:fragment="head(pageTitle)">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- pageTitle là tham số, nếu không truyền sẽ dùng default -->
        <title th:text="${pageTitle} ?: 'QAUTE - Tư vấn Sinh viên Online'">QAUTE - Tư vấn Sinh viên Online</title>

        <!-- External libs -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

        <!-- App CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
    </head>
